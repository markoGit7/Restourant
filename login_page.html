<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatabile" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="./img/logo.jpg">
    <link rel="stylesheet" href="login_styles.css" id="logo">
</head>
<body>
    <div class="wrapper">
    <form action="">
        <h1>Login</h1>
        <div class="input-box">
                <input type="text" placeholder=" Username" required spellcheck="false">
                <a href=""></a>
        </div>
        <div class="input-box">
            <input type="password" placeholder=" Password" required>
          <a href=""></a>
    </div>
    <div class="remember-forgot">

        <label><input type="checkbox"> Remember info.</label>

        <a href="#">Forgot Password?</a>
    </div>
        <button type="submit" class="btn">Login</button>

        <div class="register-link">
                <p>Don't have an account? <a href="#">Register here</a></p>
        </div>

    </form>
    </div>
</body>
</html>
