<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test</title>
    <!--Icon-->
    <!--Fonts-->
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Css-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <section class="breakfast-block">
      <div class="boxed">
        <div class="title">
          <h2>Breakfast</h2>
          <div
            class="underline"
            data-aos="fade-right"
            data-aos-offset="200"
            data-aos-delay="0"
            data-aos-duration="700"
            data-aos-easing="ease-in-out"
            data-aos-mirror="true"
            data-aos-once="true"
            data-aos-anchor-placement="top"
          ></div>
        </div>
        <div class="box">
          <div
            class="internal"
            data-aos="fade-right"
            data-aos-offset="200"
            data-aos-delay="100"
            data-aos-duration="1000"
            data-aos-easing="ease-in-out"
            data-aos-mirror="true"
            data-aos-once="true"
            data-aos-anchor-placement="center-bottom"
          >
            <!--Food Image 1-->
            <div class="single">
              <div class="image">
                <a href="#">
                  <picture>
                    <source srcset="images/food-1.webp" type="image/webp" />
                    <img
                      src="images/food-1.jpg"
                      alt="food"
                      width="556px"
                      height="505px"
                      loading="lazy"
                    />
                  </picture>
                  <div class="name">
                    <h3>Food Name</h3>
                  </div>
                </a>
              </div>
            </div>
            <!--Food Image 2-->
            <div class="single">
              <div class="image">
                <a href="#">
                  <picture>
                    <source srcset="images/food-2.webp" type="image/webp" />
                    <img
                      src="images/food-2.jpg"
                      alt="food"
                      width="1400px"
                      height="919px"
                      loading="lazy"
                    />
                  </picture>
                  <div class="name">
                    <h3>Food Name</h3>
                  </div>
                </a>
              </div>
            </div>
            <!--Food Image 3-->
            <div class="single">
              <div class="image">
                <a href="#">
                  <picture>
                    <source srcset="images/food-3.webp" type="image/webp" />
                    <img
                      src="images/food-3.jpg"
                      alt="food"
                      width="1500px"
                      height="1000px"
                      loading="lazy"
                    />
                  </picture>
                  <div class="name">
                    <h3>Food Name</h3>
                  </div>
                </a>
              </div>
            </div>
            <!--Food Image 4-->
            <div class="single">
              <div class="image">
                <a href="#">
                  <picture>
                    <source srcset="images/food-4.webp" type="image/webp" />
                    <img
                      src="images/food-4.jpg"
                      alt="food"
                      width="1500px"
                      height="1000px"
                      loading="lazy"
                    />
                  </picture>
                  <div class="name">
                    <h3>Food Name</h3>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
