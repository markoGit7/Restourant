<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test</title>
    <!--Icon-->
    <!--Fonts-->
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Aos Animations Css-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!--Css-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!--About-Block-->
    <section class="about">
      <div class="boxed">
        <div class="box">
          <div class="single">
            <div class="title">
              <h1>Restourant</h1>
              <p>Try out<br />our specialitis</p>
            </div>
          </div>
          <div class="single auto">
            <div class="image">
              <picture>
                <source srcset="images/about-1.webp" />
                <img
                  src="images/about-1.jpg"
                  alt="about"
                  width="626px"
                  height="358px"
                  loading="lazy"
                />
              </picture>
            </div>
          </div>
        </div>
        <div class="arrows">
          <div class="arrow top">
            <a href="#menu">
              <picture>
                <source srcset="images/arrow-down.webp" type="image/webp" />
                <img
                  src="images/arrow-down.png"
                  alt="arrow-down"
                  width="512px"
                  height="512px"
                  loading="lazy"
                />
              </picture>
            </a>
          </div>
          <div class="arrow">
            <a href="#menu">
              <picture>
                <source srcset="images/arrow-down.webp" type="image/webp" />
                <img
                  src="images/arrow-down.png"
                  alt="arrow-down"
                  width="512px"
                  height="512px"
                  loading="lazy"
                />
              </picture>
            </a>
          </div>
        </div>
      </div>
    </section>
    <div class="relative-space">
      <div class="bg-image">
        <picture>
          <source srcset="images/bg-image.webp" type="image/webp" />

            src="images/bg-image.png"
            alt="bg-image"
            width="2296px"
            height="668px"
            loading="lazy"
          />
        </picture>
      </div>
      <!--Breakfast-Block-->

            <div

              data-aos="fade-right"
              data-aos-offset="200"
              data-aos-delay="0"
              data-aos-duration="700"
              data-aos-easing="ease-in-out"
              data-aos-mirror="true"
              data-aos-once="true"
              data-aos-anchor-placement="top"
            ></div>
          </div>
          <div class="box">
            <div
              class="internal"
              data-aos="fade-right"
              data-aos-offset="200"
              data-aos-delay="100"
              data-aos-duration="1000"
              data-aos-easing="ease-in-out"
              data-aos-mirror="true"
              data-aos-once="true"
              data-aos-anchor-placement="center-bottom"
            >
              <!--Food Image 1-->
              <div class="single">
                <div class="image">
                  <a href="#">
                    <picture>
                      <source
                        srcset="images/breakfast-1.webp"
                        type="image/webp"
                      />
                      <img
                        src="images/breakfast-1.jpg"
                        alt="food"
                        width="556px"
                        height="505px"
                        loading="lazy"
                      />
                    </picture>
                    <div class="name">
                      <h3>Food Name</h3>
                    </div>
                  </a>
                </div>
              </div>
              <!--Food Image 2-->

                <div class="image">

                        loading="lazy"

              </div>
              <!--Food Image 3-->

    <div class="pre-loader">
      <div class="bg-color">
        <div class="animation">
          <div class="line"></div>
        </div>
      </div>
    </div>
    <!--Aos Animation Js-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script>
